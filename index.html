<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GiphyAPI Mad Lib</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="jumbotron">
    <h1 class="display-4">Giphy Mad Lib</h1>
    <p class="lead">Use the Giphy API to fill in the MAD LIB!</p>
    <hr class="my-4">
    <div id="randomGifContainer">
      <div>
        <p>Not sure what a gif is? click the RANDOM GIF button for an example!</p>
        <a class="btn btn-primary btn-lg" role="button" id="randomGifBtn">RANDOM GIF</a>
      </div>
      <div>
        <img id="randomGif" style="height: 200px; width: 250px;">
      </div>
    </div>
  </div>

  <div id="madLibContainer">
    <div id="madLibForm">
      <form id="madLibForm">
        <div id="madLibSearchField">
          <p>
          <div class="searchInput">
            <label for="search" class="searchLabel">Search for gif of a CREATURE: </label>
            <input type="text" id="searchCreature" class="search" value="" required>
          </div>
          <div class="searchInput">
            <label for="search" class="searchLabel">Search for gif of a PHRASE: </label>
            <input type="text" id="searchPhrase" class="search" value="" required>
          </div>
          <div class="searchInput">
            <label for="search" class="searchLabel">Search for gif of a VERB: </label>
            <input type="text" id="searchVerb" class="search" value="" required>
          </div>
          </p>
        </div>
        <div id="searchFieldBtn">
          <button class="submit">SEARCH!</button>
        </div>
      </form>

      <div id="madLibSection">
        <div class="madLibText">
          <div>
            <p class="gifMadLib">I was walking through the forest when I saw this<a id="searchCreatureText"></a></p>
          </div>
          <div>
            <img class="gif" id="creatureGif">
          </div>
        </div>
        <div class="madLibText">
          <div>
            <p class="gifMadLib">It turned to me and said <a id="searchPhraseText"></a></p>
          </div>
          <div>
            <img class="gif" id="phraseGif">
          </div>
        </div>
        <div class="madLibText">
          <div>
            <p class="gifMadLib">I did not know what to do so I <a id="searchVerbText"></a></p>
          </div>
          <div>
            <img class="gif" id="verbGif">
          </div>
        </div>

      </div>
    </div>
  </div>

  <footer class="footer">
    <a class="footerText" href="https://giphy.com/" target="blank">gifs brought to you by GIPHY <img class="giphyIcon" src="assets//giphy-461796.png"></a>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
